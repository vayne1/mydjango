<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>

<link href="/static/main.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div class="login">
    <div class="box png">
		<div class="logo png"></div>
		<div class="input">
			<div class="log">
                <form method="POST" action="/cmdb/login/">
                    {% csrf_token %}
                    <div class="name">
                        <label>用户名</label><input required type="text" class="text" id="value_1" placeholder="用户名" name="value_1" tabindex="1">
                    </div>
                    <div class="pwd">
                        <label>密　码</label><input required type="password" class="text" id="value_2" placeholder="密码" name="value_2" tabindex="2">
                        <div class="pwd" style="font-size: 12px"><input type="checkbox" style="margin-left: 90px;" name="check" value="1" > 7天免登录</div>
                        <input type="submit" class="submit" tabindex="3" value="登录">

                        <div class="check"></div>
                    </div>
                </form>
				<div class="tip"></div>
			</div>
		</div>
	</div>
    <div class="air-balloon ab-1 png"></div>
	<div class="air-balloon ab-2 png"></div>
    <div class="footer"></div>
</div>

<script type="text/javascript" src="/static/jQuery.js"></script>
<script type="text/javascript" src="/static/fun.base.js"></script>
<script type="text/javascript" src="/static/script.js"></script>



</body>
</html>
